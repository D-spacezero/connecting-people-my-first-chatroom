<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ulti-Tv Chatroom</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <main>
    <section>
      <header>
        <div class="grid-container">
          <div class="logo-container">
            <img src="/media/ulti.svg" alt="Ulti-Tv logo" />
          </div>
          <div class="user-count-container">
            <span class="user-count">0</span>&nbsp;<span class="user-label">users</span>&nbsp;online
          </div>
        </div>
      </header>
      <ul></ul>
      <form>
        <input type="text" autocomplete="off" placeholder="Chat live with different people...">
        <button><span>Send</span></button>
      </form>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js"></script>
</body>

</html>
